name: api_benchmark
description: Benchmarking a number of different api calls.

# This package is not intended for consumption on pub.dev. DO NOT publish.
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  protobuf: any

dev_dependencies:
  build: ^2.0.0
  build_runner: ^2.0.6
  build_web_compilers: ^3.0.0
  glob: ^2.0.0
  lints: ^1.0.0
  protoc_plugin:
    path: "../protoc_plugin"
  yaml: ^3.0.0

dependency_overrides:
  protobuf:
    path: "../protobuf"
