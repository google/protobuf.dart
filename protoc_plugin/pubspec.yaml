name: protoc_plugin
version: 21.0.0-dev
description: A protobuf protoc compiler plugin used to generate Dart code.
repository: https://github.com/google/protobuf.dart/tree/master/protoc_plugin

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  fixnum: ^1.0.0
  path: ^1.8.0
  protobuf: ^2.0.0

dev_dependencies:
  collection: ^1.15.0
  lints: ^1.0.0
  matcher: ^0.12.10
  test: ^1.16.0

executables:
  protoc-gen-dart: protoc_plugin
