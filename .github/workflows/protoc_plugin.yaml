name: protoc_plugin
permissions: read-all

on:
  pull_request:
    branches:
    paths:
      - '.github/workflows/protoc_plugin.yaml'
      - 'protoc_plugin/**'
      - 'tool/setup.sh'
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/protoc_plugin.yaml'
      - 'protoc_plugin/**'
      - 'tool/setup.sh'
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: protoc_plugin
    strategy:
      matrix:
        sdk: [stable, dev]
        include:
          - sdk: stable
            run-tests: true
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
        with:
          sdk: ${{matrix.sdk}}

      - run: dart pub get

      - run: ./../tool/setup.sh

      - run: make protos

      - run: dart analyze --fatal-infos

      - run: dart format --output=none --set-exit-if-changed lib
        if: ${{matrix.run-tests}}

      - run: dart test
        if: ${{matrix.run-tests}}
